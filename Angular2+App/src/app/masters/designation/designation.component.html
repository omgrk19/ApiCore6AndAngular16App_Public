<!-- [ Main Content Body ] start -->
<div class="row">
    <!-- sessions-section start -->
    <div class="col-xl-12 col-md-6">
        <div class="card table-card">
            <div class="card-header">
                <h5>Designation Add/Edit</h5>
            </div>
            <div class="card-header">
                <!-- <form [formGroup]="formGroupUserDataForm" #userCompleteForm="ngForm" (ngSubmit)="fn_SaveData()"> -->
                <form [formGroup]="formGroupUserDataForm" #userCompleteForm="ngForm" (ngSubmit)="fn_SaveData()">
                    <div class="row">
                        <div class="col-auto">
                            <label for="designationName">Designation Name</label>
                            <app-input [control]="designationName" type="text" placeholder="Designation Name"
                            elementId="designationName"></app-input>
                            <!-- <input type="text" class="form-control" formControlName="designationName" #tvDesignationName
                                aria-describedby="emailHelp" placeholder="Designation Name">
                            <p class="alert-danger" *ngIf=" 
                                formGroupUserDataForm.controls.designationName.errors?.['required']
                                && formGroupUserDataForm.controls.designationName.dirty
                                && formGroupUserDataForm.controls.designationName.touched
                                ">
                                Custom required field
                            </p> -->


                        </div>
                        <div class="col-auto">
                            <br>
                            <button type="submit" [disabled]="userCompleteForm.invalid" #tv_btn_save value="Save"
                                class="btn btn-primary mt-2 disabled:opacity-100">{{ btn_save_text }}</button>
                          
                            <button type="button" class="btn btn-primary mt-2" (click)="fn_reset()">Reset</button>
                            <span *ngIf="errorMessage.length>0" class="alert-danger">{{errorMessage}}</span>
                        </div>

                    </div>
                    <div class="row mt-3">

                    </div>
                </form>
            </div>
            <div class="card-header">
                <h5>Filters</h5>
            </div>
            <div class="card-header">
                <form>
                    <div class="row">
                        <div class="col-auto">
                            <!-- <label for="FirstName">Search Name</label> -->
                            <br>
                            <input type="search" class="form-control" #desigName aria-describedby="emailHelp"
                                placeholder="Search designation" (keyup)="fn_UserList(1, desigName.value)">

                        </div>

                        <div class="col-auto">
                            <br>
                            <button type="button" (click)="fn_UserList(1, desigName.value)"
                                class="btn btn-primary">Search</button>
                        </div>
                    </div>
                </form>
            </div>
            <div class="card-body px-0 py-0">
                <div class="table-responsive">
                    <div class="session-scroll" style="height:478px;position:relative;">
                        <table class="table table-hover m-b-0">
                            <thead>
                                <tr>
                                    <th><span>Sr.No.</span></th>
                                    <th><span> Digination</span></th>
                                    <th><span> Actions</span></th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let data of userList; let i = index">
                                    <td>{{ (i+1) }}</td>
                                    <td>{{ data.designationName }}</td>
                                    <td>
                                        <a (click)="fn_FillDataToUpdate(data.id)"><i class="fa fa-pen-square"></i></a>
                                        &nbsp;
                                        <a (click)="fn_DeleteRecord(data.id)"><i class="fa fa-trash"></i></a>
                                    </td>

                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <nav aria-label="Page navigation example" *ngIf="pageQty>1">
                <ul class="pagination">
                    <li class="page-item"><a class="page-link" (click)="fn_PageChange(1)" aria-label="First"><span
                                aria-hidden="true">First</span><span class="sr-only">First</span></a></li>
                    <li class="page-item"><a class="page-link" (click)="fn_PageChange(pageNo-1)"
                            aria-label="Previous"><span aria-hidden="true">«</span><span
                                class="sr-only">Previous</span></a></li>

                    <li *ngFor="let num of [].constructor(pageQty);let i=index" [ngClass]="(i+1)===pageNo?'active':''"
                        class="page-item"><a class="page-link" (click)="fn_PageChange(i+1)">{{ i+1 }}</a></li>

                    <!-- <li class="page-item"><a class="page-link" href="#!">2</a></li>    
                    <li class="page-item"><a class="page-link" href="#!">3</a></li> -->
                    <li class="page-item"><a class="page-link" (click)="fn_PageChange(pageNo+1)" aria-label="Next"><span
                                aria-hidden="true">»</span><span class="sr-only">Next</span></a></li>
                    <li class="page-item"><a class="page-link" (click)="fn_PageChange(pageQty)" aria-label="Last"><span
                                aria-hidden="true">Last</span><span class="sr-only">Last</span></a></li>
                </ul>
            </nav>
        </div>
    </div>
</div>
<!-- [ Main Content Body ] end -->

<!-- Model -->
<app-model></app-model>

<!-- [ auth-signin ] start -->
<div class="auth-wrapper">
	<div class="auth-content container">
		<div class="card">
			<div class="row align-items-center">
				<div class="col-md-6">
					<form [formGroup]="formGroupUserLoginForm" #userLoginForm="ngForm" (ngSubmit)="fn_UserLogin()">
						<div class="card-body"> <img src="../assets/images/logo-dark.png" alt="" class="img-fluid mb-4">
							<h4 class="mb-3 f-w-400">Login into your account</h4>
							<div class="input-group mb-2">
								<div class="input-group-prepend">
									<span class="input-group-text"><i class="feather icon-mail"></i></span>
								</div>
								<input type="email" class="form-control" formControlName="email"
									placeholder="Email address">
								<p class="alert-danger" *ngIf=" 
                                formGroupUserLoginForm.controls.email.errors?.['required']
                                && formGroupUserLoginForm.controls.email.dirty
                                && formGroupUserLoginForm.controls.email.touched
                                ">
									Email is mandatory
								</p>
								<p class="alert-danger" *ngIf="formGroupUserLoginForm.controls.email.errors?.['email']
								&& formGroupUserLoginForm.controls.email.dirty
                                && formGroupUserLoginForm.controls.email.touched
								">
									Please enter correct email	
								</p>
							</div>
							<div class="input-group mb-3">
								<div class="input-group-prepend">
									<span class="input-group-text"><i class="feather icon-lock"></i></span>
								</div>
								<input type="password" class="form-control" formControlName="password"
									placeholder="Password">
									<p class="alert-danger" 
									*ngIf=" 
									formGroupUserLoginForm.controls.password.errors?.['required']
									&& formGroupUserLoginForm.controls.password.dirty
									&& formGroupUserLoginForm.controls.password.touched
									">
									Please enter password
								</p>	

							</div>

							<!-- <div class="form-group text-left mt-2">
								<div class="checkbox checkbox-primary d-inline">
									<input type="checkbox" name="checkbox-fill-1" id="checkbox-fill-a1" checked="">
									<label for="checkbox-fill-a1" class="cr"> Save credentials</label>
								</div>
							</div>							 -->
							<button type="submit" [disabled]="userLoginForm.invalid"
								class="btn btn-primary mb-4">Login</button>
							<!-- <p class="mb-2 text-muted">Forgot password? <a href="auth-reset-password.html" class="f-w-400">Reset</a></p> -->
							<h3 [ngClass]="{'text-success': loginStatus, 'text-danger': !loginStatus}"
								class="text-success">
								{{ loginMsg }}</h3>
						</div>
					</form>

					<app-registration></app-registration>

				</div>
				<div class="col-md-6 d-none d-md-block">
					<img src="../assets/images/auth-bg.jpg" alt="" class="img-fluid">
				</div>
			</div>
		</div>
	</div>
</div>
<!-- [ auth-signin ] end -->
